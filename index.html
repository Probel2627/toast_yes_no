<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тост Да/Нет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Тост правды</h1>

        <div class="toaster-wrapper">
            <div id="toaster" class="toaster">
                <div id="toast-container" class="toast-container">
                    <div id="toast" class="toast">
                        <div class="toast-side front">
                            <img src="images/toast_yes.png" alt="Да">
                        </div>
                        <div class="toast-side back">
                            <img src="images/toast_no.png" alt="Нет">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button id="flip-button">Подбросить тост!</button>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
